<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treinaki</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <nav class="flex items-center justify-between px-8 py-4 border-b border-gray-800">
    <div class="text-2xl font-serif">Treinaki</div>
    <div class="space-x-6">
      <a href="#" class="hover:text-green-400">Procurar academias</a>
      <a href="#" class="hover:text-green-400">Listas de Treinos</a>
      <a href="#" class="hover:text-green-400">Produtos</a>
      <a href="#" class="hover:text-green-400">Suporte</a>
    </div>
    <div class="space-x-3">
      <button class="bg-gray-800 px-3 py-1 rounded-lg hover:bg-gray-700">Log in</button>
      <button class="bg-lime-500 text-black px-3 py-1 rounded-lg hover:bg-lime-400">Sign Up</button>
    </div>
  </nav>

  <section class="text-center py-24">
    <h1 class="text-4xl md:text-5xl font-semibold mb-4">
      All you need to create amazing workouts and find gyms
    </h1>
    <p class="text-gray-400 mb-8">
      Get workout playlists, products, and more.
    </p>
    <button class="bg-lime-500 text-black px-6 py-2 rounded-lg hover:bg-lime-400">
      Try Now
    </button>
  </section>

  <section class="text-center pb-24">
    <p class="text-gray-400 mb-8">
      escolha <span class="text-blue-400">a opção</span> para você
    </p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto px-6">
      <div class="bg-gray-800 rounded-2xl p-12 hover:bg-gray-700 cursor-pointer">
        <p class="text-xl">procurar academia agora</p>
      </div>
      <div class="bg-gray-800 rounded-2xl p-12 hover:bg-gray-700 cursor-pointer">
        <p class="text-xl">obter treino</p>
      </div>
      <div class="bg-gray-800 rounded-2xl p-12 hover:bg-gray-700 cursor-pointer">
        <p class="text-xl">buscar produto</p>
      </div>
    </div>
  </section>

</body>
</html>
